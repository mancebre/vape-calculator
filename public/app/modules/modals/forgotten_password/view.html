<div class="modal-header">
    <h1>
        <span ng-show="notificationType == 'forgotten_password'" translate="FORGOTTEN_PASSWORD">Edit</span>
        <span ng-show="notificationType == 'resend_activation'" translate="RESEND_ACTIVATION">Edit</span>
    </h1>
</div>
<div style="clear: both"></div>
<form class="form-horizontal" role="form" ng-submit="send()">
    <div class="modal-body">
        <p ng-show="showError" class="center-text attention" translate="SOMETHING_WENT_WRONG"></p>
        <div class="form-group">
            <label for="reporter" class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-9">
                <input ng-model="email" type="email" id="reporter" class="form-control" placeholder="Enter your email" required>
            </div>
        </div>
    </div>
    <div style="clear: both"></div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" translate="SAVE">Send</button>
        <button type="button" ng-click="close()" class="btn" TRANSLATE="CLOSE">Close</button>
    </div>
</form>
<div style="clear: both"></div>
