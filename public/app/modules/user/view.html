<h2 translate="LOGIN"></h2>

<div class="col-sm-12 user-form">
    <form class="form-horizontal" ng-submit="submitLoginForm()" role="form" name="loginForm" novalidate>
        <p ng-show="showError" class="center-text attention" translate="SOMETHING_WENT_WRONG"></p>
        <p ng-show="showBadCredentialsMsg" class="center-text attention" translate="BAD_CREDENTIALS"></p>
        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ng-model="loginCredentials.email" required
                       ng-class="(loginForm.email.$dirty && loginForm.email.$invalid) ? 'attention' : ''">
                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password" translate="PASSWORD">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ng-model="loginCredentials.password"
                       ng-minlength="6" ng-maxlength="100" required ng-class="(loginForm.password.$dirty && loginForm.password.$invalid) ? 'attention' : ''">
                <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
                <p ng-show="loginForm.password.$error.maxlength" class="help-block">Password is too long.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="fancy-checkbox-default" class="control-label col-sm-4">
                <span translate="REMEMBER_ME">Remember me</span>
            </label>

            <input type="checkbox" name="fancy-checkbox-default" id="fancy-checkbox-default" autocomplete="off" ng-model="loginCredentials.rememberMe" />
            <div class="col-sm-5 btn-group">
                <label for="fancy-checkbox-default" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>Â </span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default" translate="LOGIN">Login</button>
            </div>
        </div>
    </form>
</div>
